<!DOCTYPE html>
<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="/css/cargo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap-grid.min.css" />
</head>
<body>

  <div id="app">

    <div class="container-fluid">
        <div class="row">
          <span>Current cash: ${{cash}}</span><span>Remaining weight: {{weight}}lbs/200lbs</span><br/>
        </div>
      <div class="row">
        <!-- beer -->
        <div class="col-sm-3">
          <img src="https://www.drinkpreneur.com/wp-content/uploads/2017/04/drinkpreneur_2016-01-26-1453821995-8643361-beermain.jpg" /><br/>
          <button @click="increaseCargo('beer', 30, 25)" v-bind:disabled="checkWeightAndCash(30, 25)">Buy Beer
          </button><br/>
          <button @click="decreaseCargo('beer', 30, 25)" v-bind:disabled="checkQuantity('beer')">Sell Beer
          </button>
          <div>$25 and 30#</div>
          <div>{{beer}}</div>
        </div>

        <!-- beefjerky -->
        <div class="col-sm-3">
          <img src="https://images.vat19.com/ghost-pepper-beef-jerky/spontaneous-combustion-ghost-pepper-jerky.jpg" />
          <button @click="increaseCargo('jerky',10, 80)" v-bind:disabled="checkWeightAndCash(10,80)">Buy Beef Jerky</button><br/>
          <button @click="decreaseCargo('jerky',10, 80)" v-bind:disabled="checkQuantity('jerky')">Sell Beef Jerky</button>
          <div>$80 and 10#</div>
          <div>{{jerky}}</div>
        </div>



        <!-- gas -->
        <div class="col-sm-3">
          <img src="https://images-na.ssl-images-amazon.com/images/I/81QrMbEbZxL._SY450_.jpg" />
          <button @click="increaseCargo('gas',40, 120)" v-bind:disabled="checkWeightAndCash(40, 120)">Buy Gasoline</button><br/>
          <button @click="decreaseCargo('gas',40, 120)" v-bind:disabled="checkQuantity('gas')">Sell Gasoline</button>
          <div>$120 and 30#</div>
          <div>{{gas}}</div>
        </div>



        <!-- mix tape -->
        <div class="col-sm-3">
          <img src="http://mixtapedc.com/images/mixtape_main.jpg" />
          <button @click="increaseCargo('tapes',0, 10)" v-bind:disabled="checkWeightAndCash(0, 10)">Buy Tapes</button><br/>
          <button @click="decreaseCargo('tapes',0, 10)" v-bind:disabled="checkQuantity('tapes')">Sell Tapes</button>
          <div>$10 and Weightless</div>
          <div>{{tapes}}</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/cargo.js"></script>
</body>

</html>
